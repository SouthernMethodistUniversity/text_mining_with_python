name: CI to Docker Hub
on:
  push:
    paths:
      - 'Dockerfile'
      - '.github/workflows/main.yml'
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Login to Docker Hub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./ 
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: smuresearch/text_mining_with_python:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
  singularity:
    needs: docker
    name: Singularity
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        singularity_version:
          - '3.5.3'
    container:
      image: quay.io/singularity/singularity:v${{ matrix.singularity_version }}
      options: --privileged
    steps:
    - name: Check out code for the container build
      uses: actions/checkout@v1
    - name: Build Container
      run: |
       echo "Present working directory: $PWD"
       ls
       singularity pull -F container.sif docker://smuresearch/text_mining_with_python:latest
       ls
    - name: Deploy container
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.M2_HOST }}
        username: ${{ secrets.M2_USERNAME }}
        key: ${{ secrets.M2_KEY }}
        port: ${{ secrets.M2_PORT }}
        source: "container.sif"
        target: "/hpc/applications/containers"
